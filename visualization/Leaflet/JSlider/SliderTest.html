<!DOCTYPE html>
<html>

  <head>   

    <script src="http://code.jquery.com/jquery.js"></script>
  
  	<link rel="stylesheet" href="css/jslider.css" type="text/css">
  	<link rel="stylesheet" href="css/jslider.round.plastic.css" type="text/css">  
  
  	<script type="text/javascript" src="js/jshashtable-2.1_src.js"></script>
  	<script type="text/javascript" src="js/tmpl.js"></script>
  	<script type="text/javascript" src="js/jquery.dependClass-0.1.js"></script>
  	<script type="text/javascript" src="js/draggable-0.1.js"></script>
  	<script type="text/javascript" src="js/jquery.slider.js"></script>        
    
    
  	<style type="text/css" media="screen">
  	  body { background: #EEF0F7; }
  	 .layout { padding: 50px; font-family: Georgia, serif; }
  	 .layout-slider { margin-bottom: 60px; width: 50%; }
  	 .layout-slider-settings { font-size: 12px; padding-bottom: 10px; }
  	 .layout-slider-settings pre { font-family: Courier; }
     .jslider .jslider-value{/*display:none;*/}
  	</style>    
    
    
  </head>
  
  <body>



    <div class="layout">


      <div class="layout-slider" style="width: 20%;">
        <input id="Slider2" type="slider" name="area" value="0;30" />
      </div>
      <script type="text/javascript">
        jQuery("#Slider2").slider ({ 
          from         : 0, 
          to           : 240, 
          heterogeneity: ['20/15', '40/30', '60/60', '80/120'],
          scale: ['jetzt', '15min', '30min', '1&nbsp;Std.', '2&nbsp;Std.', '4&nbsp;Std.'],
          limits       : false, 
          smooth       : false,
          step         : 1, 
          dimension    : '&nbsp;min', 
          skin         : "round_plastic" 
        });
      </script>


    </div>
  
  </body>
</html>
